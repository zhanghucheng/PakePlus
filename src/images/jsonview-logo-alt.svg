<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0c4a6e" />
    </linearGradient>
  </defs>
  
  <!-- 方形背景 - 扁平现代风格 -->
  <rect x="30" y="30" width="140" height="140" rx="15" fill="url(#bgGradient)" />
  
  <!-- 左侧花括号 - 简化扁平风格 -->
  <path d="M70,60 Q60,80 70,100 Q60,120 70,140" 
        stroke="#f8fafc" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- 右侧花括号 - 简化扁平风格 -->
  <path d="M130,60 Q140,80 130,100 Q140,120 130,140" 
        stroke="#f8fafc" stroke-width="8" fill="none" stroke-linecap="round" />
  
  <!-- 中央代表数据的点和线 -->
  <rect x="85" y="70" width="30" height="10" rx="3" fill="#fde68a" />
  <rect x="85" y="95" width="30" height="10" rx="3" fill="#a7f3d0" />
  <rect x="85" y="120" width="30" height="10" rx="3" fill="#c4b5fd" />
  
  <!-- 键值对连接线 -->
  <line x1="75" y1="75" x2="85" y2="75" stroke="#f8fafc" stroke-width="2" />
  <line x1="75" y1="100" x2="85" y2="100" stroke="#f8fafc" stroke-width="2" />
  <line x1="75" y1="125" x2="85" y2="125" stroke="#f8fafc" stroke-width="2" />
  
  <!-- 装饰性点缀 - 代表JSON格式中的标点符号 -->
  <circle cx="75" y="75" r="3" fill="#f8fafc" />
  <circle cx="75" y="100" r="3" fill="#f8fafc" />
  <circle cx="75" y="125" r="3" fill="#f8fafc" />
  
  <!-- 装饰性连接线 - 模拟JSON结构 -->
  <line x1="95" y1="80" x2="95" y2="95" stroke="#f8fafc" stroke-width="1.5" stroke-dasharray="3,2" />
  <line x1="100" y1="80" x2="100" y2="95" stroke="#f8fafc" stroke-width="1.5" stroke-dasharray="3,2" />
  <line x1="105" y1="80" x2="105" y2="95" stroke="#f8fafc" stroke-width="1.5" stroke-dasharray="3,2" />
  
  <line x1="95" y1="105" x2="95" y2="120" stroke="#f8fafc" stroke-width="1.5" stroke-dasharray="3,2" />
  <line x1="100" y1="105" x2="100" y2="120" stroke="#f8fafc" stroke-width="1.5" stroke-dasharray="3,2" />
  <line x1="105" y1="105" x2="105" y2="120" stroke="#f8fafc" stroke-width="1.5" stroke-dasharray="3,2" />
  
  <!-- 右下角JSON标识 -->
  <text x="130" y="150" fill="#f8fafc" font-family="monospace" font-size="12" font-weight="bold">JSON</text>
  
  <!-- 左上角装饰 -->
  <circle cx="45" cy="45" r="5" fill="#f8fafc" opacity="0.7" />
</svg> 